<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			// Our Javascript will go here.

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const road_radius = 20;
            const road_tube = 7;
            const road_radial_segs = 2;
            const road_tubular_seg = 100;

            scene.background = new THREE.Color( 0xFFFFFF );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            //renderer.setClearColor( 0x0000FF, 1);

            //renderer.setClearColorHex( 0x0000FF, 1 );
            const cone_geometry = new THREE.ConeGeometry( 1, 5, 32 );
            const cone_material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
            const cone = new THREE.Mesh( cone_geometry, cone_material );
            cone.position.x = 19;
            cone.position.z = 5;
            cone.rotation.x = 90;
            scene.add( cone );


            const torus_geometry = new THREE.TorusGeometry( road_radius, road_tube, road_radial_segs, road_tubular_seg);
            const torus_material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
            const torus = new THREE.Mesh( torus_geometry, torus_material );

            
            scene.add( torus );

            torus.rotation.x = 0;

            // birds-eye
            camera.position.z = 50;
            camera.position.x = 0;
            camera.position.y = 0;


            // first person
            camera.position.z = 6;
            camera.position.x = 19;
            camera.position.y = -5;
            
            camera.rotation.x = 1.6;
            camera.rotation.y = 0;
            camera.rotation.z = 0;

            function animate() {

                requestAnimationFrame( animate );
                //camera.position.y += 0.01;
                //camera.rotation.x += 0.01;
                //camera.position.y -= 0.1
                //torus.rotation.x += 0.01;
                //torus.rotation.y += 0.01;

                renderer.render( scene, camera );
            }

            animate();
		</script>
	</body>
</html>
